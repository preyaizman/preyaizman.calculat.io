        <div class="tab" id="tab1">

            <div class="radio" id="lining">

            <input type="radio" name="tab2" id="name1" checked><label for="name1" class="tabName">Эскизная проработка
                модели</label>
            <input type="radio" name="tab2" id="name2"><label for="name2" class="tabName">Изготовление промышленных
                лекал</label>
            <input type="radio" name="tab2" id="name3"><label for="name3" class="tabName"> Разработка пакета
                технологической документации</label>
            <input type="radio" name="tab2" id="name4"><label for="name4" class="tabName">Дополнительные услуги</label>

            <div class="tab2" id="tab1">
                <div class="option">
                    <label>Эскиз модели<input type="checkbox" name="sketch" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="sketchQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Оцифровка изображения<input type="checkbox" name="sketch" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="sketchQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab2">
                <div class="option">
                    <label>Разработка основы конструкции на модель<input type="checkbox" name="lecal"
                            onchange="getPrice()" checked></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Оцифровка лекал<input type="checkbox" onchange="getPrice()" name="lecal"></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Градация лекал по карте заказа<input type="checkbox" onchange="getPrice()"
                            name="lecal"></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab3">
                <div class="option">
                    <label>Технический рисунок<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Технологическое описание модели, лист раскроя, размерный ряд<input type="checkbox"
                            name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" value="1" onchange="getPrice()"></label>
                </div>
                <div class="option">
                    <label>Конфекционная карта<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Схема дублирования<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Таблица измерений в готовом виде (Табель мер)<input type="checkbox" name="records"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab4">
                <div class="option">
                    <label>Конвертация лекал в требуемый формат<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Вывод лекал на бумагу (без вырезки) ширина бумаги 90 см<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Подбор материалов и фурнитуры<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Изготовление эталона-образца изделия<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Изготовление раскладок<input type="checkbox" name="other" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Создание электронного каталога на базе оцифрованных эскизов<input type="checkbox"
                            name="other" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Создание фото презентации на базе готовых фотографий<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>

            <div class="price">
                итоговая стоимость: <span id="price">00</span>
            </div>
        </div>

    </div>

    <script>
        var isdel;
        var price;
        function format(value) {
            var onliMale = [6, 7, 8, 9, 11, 12, 13, 17, 19, 20, 21, 22, 23, 24];
            var onliLin = [20, 21, 24];
            var notLin = [11, 12, 13, 14, 15, 22, 23, 32, 33, 35];

            var male = document.getElementsByName('male');
            var lining = document.getElementsByName('lining');

            for (let index = 0; index < male.length; index++) male[index].removeAttribute('disabled');
            for (let index = 0; index < lining.length; index++) lining[index].removeAttribute('disabled');

            if (onliMale.includes(Number(value))) {
                male[0].checked = true;
                for (let index = 0; index < male.length; index++) {
                    male[index].setAttribute('disabled', 'disabled');
                }
            }
            if (value > 24) {
                male[1].checked = true;
                for (let index = 0; index < male.length; index++) {
                    male[index].setAttribute('disabled', 'disabled');
                }
            }
            if (onliLin.includes(Number(value))) {
                lining[0].checked = true;
                for (let index = 0; index < lining.length; index++) {
                    lining[index].setAttribute('disabled', 'disabled');
                }
            }
            if (notLin.includes(Number(value))) {
                lining[1].checked = true;
                for (let index = 0; index < lining.length; index++) {
                    lining[index].setAttribute('disabled', 'disabled');
                }
            }
        }
        function getPrice() {
            var item = document.getElementById('item').value;
            var male = document.getElementsByName('male')[0].checked;
            var lining = document.getElementsByName('lining')[0].checked;

            var sketch = document.getElementsByName('sketch');
            var lecal = document.getElementsByName('lecal');
            var records = document.getElementsByName('records');
            var other = document.getElementsByName('other');

            var sketchQ = document.getElementsByName('sketchQ');
            var lecalQ = document.getElementsByName('lecalQ');
            var recordsQ = document.getElementsByName('recordsQ');
            var otherQ = document.getElementsByName('otherQ');

            var price = 0;
            var lecalPrice = 0;
            var sample = 0;

            if (sketch[0].checked) price += Number(8000 * Number(sketchQ[0].value));
            if (sketch[1].checked) price += Number(6500 * Number(sketchQ[1].value))

            switch (item) {
                case '1':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(31);
                            else lecalPrice = Number(26);
                        }
                        else {
                            if (lining) lecalPrice = Number(28);
                            else lecalPrice = Number(23);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(19);
                            else sample = Number(16);
                        }
                        else {
                            if (lining) sample = Number(17);
                            else sample = Number(14);
                        }
                    }
                    break;

                case '2':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(25);
                            else lecalPrice = Number(21);
                        }
                        else {
                            if (lining) lecalPrice = Number(24);
                            else lecalPrice = Number(20);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(15);
                            else sample = Number(13);
                        }
                        else {
                            if (lining) sample = Number(14);
                            else sample = Number(12);
                        }
                    }
                    break;
                case '3':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(24);
                            else lecalPrice = Number(20);
                        }
                        else {
                            if (lining) lecalPrice = Number(23);
                            else lecalPrice = Number(19);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(14);
                            else sample = Number(12);
                        }
                        else {
                            if (lining) sample = Number(14);
                            else sample = Number(11);
                        }
                    }
                    break;
                case '4':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(29);
                            else lecalPrice = Number(24);
                        }
                        else {
                            if (lining) lecalPrice = Number(28);
                            else lecalPrice = Number(23);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(17);
                            else sample = Number(14);
                        }
                        else {
                            if (lining) sample = Number(17);
                            else sample = Number(14);
                        }
                    }
                    break;
                case '5':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(22);
                            else lecalPrice = Number(18);
                        }
                        else {
                            if (lining) lecalPrice = Number(19);
                            else lecalPrice = Number(16);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(13);
                            else sample = Number(11);
                        }
                        else {
                            if (lining) sample = Number(11);
                            else sample = Number(10);
                        }
                    }
                    break;
                case '6':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(24);
                            else lecalPrice = Number(20);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(14);
                            else sample = Number(12);
                        }
                    }
                    break;
                case '7':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(32);
                            else lecalPrice = Number(27);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(19);
                            else sample = Number(16);
                        }
                    }
                    break;
                case '8':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(32);
                            else lecalPrice = Number(27);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(19);
                            else sample = Number(16);
                        }
                    }
                    break;
                case '9':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(24);
                            else lecalPrice = Number(14);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(20);
                            else sample = Number(12);
                        }
                    }
                    break;
                case '10':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(11);
                            else lecalPrice = Number(9);
                        }
                        else {
                            if (lining) lecalPrice = Number(10);
                            else lecalPrice = Number(8);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(7);
                            else sample = Number(5);
                        }
                        else {
                            if (lining) sample = Number(6);
                            else sample = Number(5);
                        }
                    }
                    break;
                case '11':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(6);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(4);
                    }
                    break;
                case '12':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(7);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(4);
                    }
                    break;
                case '13':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(4.5);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(3);
                    }
                    break;
                case '14':
                    if (lecal[0].checked) {
                        if (!lining) lecalPrice = Number(4.5);
                    }
                    if (other[3].checked) {
                        if (!lining) sample = Number(3);
                    }
                    break;
                case '15':
                    if (lecal[0].checked) {
                        if (!lining) lecalPrice = Number(4);
                    }
                    if (other[3].checked) {
                        if (!lining) sample = Number(2);
                    }
                    break;
                case '16':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(13);
                            else lecalPrice = Number(11);
                        }
                        else {
                            if (lining) lecalPrice = Number(10);
                            else lecalPrice = Number(8);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(8);
                            else sample = Number(7);
                        }
                        else {
                            if (lining) sample = Number(6);
                            else sample = Number(5);
                        }
                    }
                    break;
                case '17':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(14);
                            else lecalPrice = Number(12);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(8);
                            else sample = Number(7);
                        }
                    }
                    break;
                case '18':
                    if (lecal[0].checked) {
                        if (male) {
                            if (lining) lecalPrice = Number(12);
                            else lecalPrice = Number(10);
                        }
                        else {
                            if (lining) lecalPrice = Number(8);
                            else lecalPrice = Number(7);
                        }
                    }
                    if (other[3].checked) {
                        if (male) {
                            if (lining) sample = Number(7);
                            else sample = Number(6);
                        }
                        else {
                            if (lining) sample = Number(5);
                            else sample = Number(4);
                        }
                    }

                    break;
                case '19':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(9);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(5);
                    }
                    break;
                case '20':
                    if (lecal[0].checked) {
                        if (male) if (lining) lecalPrice = Number(3.2);
                    }
                    if (other[3].checked) {
                        if (male) if (lining) sample = Number(2);
                    }
                    break;
                case '21':
                    if (lecal[0].checked) {
                        if (male) if (lining) lecalPrice = Number(1.2);
                    }
                    if (other[3].checked) {
                        if (male) if (lining) sample = Number(0.7);
                    }
                    break;
                case '22':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(2.4);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(1.5);
                    }
                    break;
                case '23':
                    if (lecal[0].checked) {
                        if (male) if (!lining) lecalPrice = Number(1.8);
                    }
                    if (other[3].checked) {
                        if (male) if (!lining) sample = Number(1.1);
                    }
                    break;
                case '24':
                    if (lecal[0].checked) {
                        if (male) if (lining) lecalPrice = Number(4.5);
                    }
                    if (other[3].checked) {
                        if (male) if (lining) sample = Number(2.7);
                    }
                    break;
                case '25':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(18);
                        else lecalPrice = Number(15);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(11);
                        else sample = Number(9);
                    }
                    break;
                case '26':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(12);
                        else lecalPrice = Number(10);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(7);
                        else sample = Number(6);
                    }
                    break;
                case '27':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(14);
                        else lecalPrice = Number(12);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(8);
                        else sample = Number(7);
                    }
                    break;
                case '28':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(24);
                        else lecalPrice = Number(20);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(14);
                        else sample = Number(12);
                    }
                    break;
                case '29':
                    if (lecal[0].checked) {
                        lecalPrice = Number(10);
                    }
                    if (other[3].checked) {
                        sample = Number(6);
                    }
                    break;
                case '30':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(6);
                        else lecalPrice = Number(5);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(4);
                        else sample = Number(3);
                    }
                    break;
                case '31':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(13);
                        else lecalPrice = Number(11);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(8);
                        else sample = Number(7);
                    }
                    break;
                case '32':
                    if (lecal[0].checked) {
                        lecalPrice = Number(3);
                    }
                    if (other[3].checked) {
                        sample = Number(2);
                    }
                    break;
                case '33':
                    if (lecal[0].checked) {
                        lecalPrice = Number(9);
                    }
                    if (other[3].checked) {
                        sample = Number(5);
                    }
                    break;
                case '34':
                    if (lecal[0].checked) {
                        if (lining) lecalPrice = Number(8);
                        else lecalPrice = Number(7);
                    }
                    if (other[3].checked) {
                        if (lining) sample = Number(5);
                        else sample = Number(4);
                    }
                    break;
                case '35':
                    if (lecal[0].checked) {
                        lecalPrice = Number(4.5);
                    }
                    if (other[3].checked) {
                        sample = Number(3);
                    }
                    break;

                default:
                    break;
            }
            if (lecal[0].checked) {
                lecalPrice = lecalPrice * Number(1000);
                price += lecalPrice * Number(lecalQ[0].value);
                if (lecal[1].checked) price += Number(1500 * Number(lecalQ[1].value));
                if (lecal[2].checked) price += (lecalPrice / 5) * Number(lecalQ[2].value);
                if (other[0].checked) price += Number(100 * Number(otherQ[4].value));
                if (other[1].checked) price += Number(300 * Number(otherQ[4].value));
            }

            if (records[0].checked) price += Number(2600 * Number(recordsQ[0].value));
            if (records[1].checked) price += Number(1300 * Number(recordsQ[1].value));
            if (records[2].checked) price += Number(3900 * Number(recordsQ[2].value));
            if (records[3].checked) price += Number(1300 * Number(recordsQ[3].value));
            if (records[4].checked) price += Number(700 * Number(recordsQ[4].value));

            if (other[2].checked) price += Number(4500 * Number(otherQ[2].value));
            if (sample != '0') {
                sample = sample * Number(1000);
                if (other[3].checked) price += sample * Number(otherQ[3].value);
            }
            if (other[4].checked) price += Number(1300 * Number(otherQ[4].value));
            if (other[5].checked) price += Number(2000 * Number(otherQ[5].value));
            if (other[6].checked) price += Number(3400 * Number(otherQ[6].value));
            document.getElementById('price').innerHTML = price;
        }
    </script>
</body>

</html>
