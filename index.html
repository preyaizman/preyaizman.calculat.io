<html>

<head>
    <link rel="stylesheet" href="calculator.css" type="text/css" />
    <script src="calculator.js"></script>
</head>

<body onload="filtr()">
    <div class="calculate">
        <div class="radio" id="male">
            <input type="radio" name="male" id="male1" onchange="filtr()" checked>
            <label for="male1">Мужское</label>
            <input type="radio" name="male" id="male2" onchange="filtr()">
            <label for="male2">Женское</label>
        </div>
        <div class="radio" id="lining">
            <input type="radio" name="lining" id="lining1" onchange="filtr()" checked>
            <label for="lining1">На подкладке</label>
            <input type="radio" name="lining" id="lining2" onchange="filtr()">
            <label for="lining2">Без подкладки</label>
        </div>
        <select id="item" onchange="getPrice();">
            <option selected disabled hidden style='display: none' value=''>изделие</option>

        </select>
        <div class="tab" id="tab">

            <input type="radio" name="tab2" id="name1" checked>
            <label for="name1" class="tabName"><img src="imagus.png" alt=""></label>
            <input type="radio" name="tab2" id="name2">
            <label for="name2" class="tabName"><img src="imagus.png" alt=""></label>
            <input type="radio" name="tab2" id="name3">
            <label for="name3" class="tabName"><img src="imagus.png" alt=""></label>
            <input type="radio" name="tab2" id="name4">
            <label for="name4" class="tabName"><img src="imagus.png" alt=""></label>

            <div class="tab2" id="tab1">
                <div class="option">
                    <label>Эскиз модели<input type="checkbox" name="sketch" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="sketchQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Оцифровка изображения<input type="checkbox" name="sketch" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="sketchQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab2">
                <div class="option">
                    <label>Разработка основы конструкции на модель<input type="checkbox" name="lecal"
                            onchange="getPrice()" checked></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Оцифровка лекал<input type="checkbox" onchange="getPrice()" name="lecal"></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Градация лекал по карте заказа<input type="checkbox" onchange="getPrice()"
                            name="lecal"></label>
                    <label>количество<input type="number" name="lecalQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab3">
                <div class="option">
                    <label>Технический рисунок<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Технологическое описание модели, лист раскроя, размерный ряд<input type="checkbox"
                            name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" value="1" onchange="getPrice()"></label>
                </div>
                <div class="option">
                    <label>Конфекционная карта<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Схема дублирования<input type="checkbox" name="records" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Таблица измерений в готовом виде (Табель мер)<input type="checkbox" name="records"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="recordsQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>
            <div class="tab2" id="tab4">
                <div class="option">
                    <label>Конвертация лекал в требуемый формат<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Вывод лекал на бумагу (без вырезки) ширина бумаги 90 см<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Подбор материалов и фурнитуры<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Изготовление эталона-образца изделия<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Изготовление раскладок<input type="checkbox" name="other" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Создание электронного каталога на базе оцифрованных эскизов<input type="checkbox"
                            name="other" onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
                <div class="option">
                    <label>Создание фото презентации на базе готовых фотографий<input type="checkbox" name="other"
                            onchange="getPrice()"></label>
                    <label>количество<input type="number" name="otherQ" onchange="getPrice()" value="1"></label>
                </div>
            </div>

            <input type="submit" class="reset" value="сброс" onclick="reset();">

            <div class="price">
                итоговая стоимость: <span id="price">00</span> <a href="javascript:void(0)" onclick="remember();">
                    заказать</a>
            </div>
        </div>

    </div>
    <div id="basket">
        <h3>корзина:</h3>
        <div id="basketlog"></div>
        <a href="javascript:void(0)" onclick="document.getElementById('lightbox').style.display = 'block';">оформить заказ</a>
    </div>
    <div id="lightbox">
        <div class="formBox">
            <label for="mailFio">!</label>
            <input id="mailFio" type="text" name="fio" placeholder="Ваше имя">
        </div>
        <div class="formBox">
            <label for="mailFio">!</label>
            <input id="mailPhone" type="text" name="fio" placeholder="Ваш телефон">
        </div>
        <div class="formBox">
            <label for="mailFio">!</label>
            <input id="mailMail" type="text" name="fio" placeholder="Ваша почта">
        </div>
        <input type="submit" onclick="complite()">
    </div>
    <div id="mail">
        <a href="javascript:void(0)" onclick="document.getElementById('mail').style.display = 'none';" style="position:absolute; top:0; right:0; padding: 10px">закрыть</a>
        <h2>Вам придет письмо:</h2>
    </div>
    <!-- calculator -->
</body>

</html>
